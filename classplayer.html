    <link rel="stylesheet" href="player.css">
</head>
<body>
    <div id="player1-first-block">
    </div>

    </div>

    <button id="player1-track-3">Трек 3</button>
    <button id="player1-track-4">Трек 4</button>

    <button id="player2-track-4">Трек 4</button>
